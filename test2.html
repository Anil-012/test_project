<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Expense Tracker</h1>
        <form id="expenseForm">
            <div class="form-group">
                <label for="expenseName">Expense Name:</label>
                <input type="text" class="form-control" id="expenseName" required>
            </div>
            <div class="form-group">
                <label for="expenseAmount">Expense Amount:</label>
                <input type="number" class="form-control" id="expenseAmount" required>
            </div>
            <div class="form-group">
                <label for="expenseDescription">Description:</label>
                <textarea class="form-control" id="expenseDescription"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <div class="expense-list mt-4">
            <!-- Expense items will be added dynamically here -->
        </div>
        <div class="total-expenses mt-4 text-right">
            <strong>Total Expenses:</strong> <span id="totalExpenses">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
